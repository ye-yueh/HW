<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <script>
        function Cal(){
        height = document.getElementById("height").value;
        weight = document.getElementById("weight").value;
        BMI=weight/((height/100)*(height/100));
        document.getElementById("BMI").value = BMI;
        }
    </script>

    <title>HW10</title>
  </head>
  <body >
    <header>
        <div class="container-fluid">
            <div class="row text-center  border border-2 border-dark  bg-secondary text-white shadow-sm p-3 mb-5 rounded">
                <h1>B M I 計算</h1>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class=“navbar-brand” href="#">第一選項</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"aria-ladel="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <main>
        <article>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        
                        <div class="card  border border-2 border-secondary p-3 mb-2 bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">第一種BMI做法</h5>
                                <p class="card-text">
                                    <fieldset style="font-size: 16pt;">
                                        <legend>請輸入您的身高體重</legend>
                                        <form oninput="result.value=parseInt(b.value)/(parseInt(a.value*a.value)*0.0001)">
                                            
                                                <label>體重:<input type="number" id="b" name="體重" value="" >Kg</label>
                                                <label>身高:<input type="number" id="a" name="身高" value="" >Cm</label>
                                                <br>
                                                <br>
                                                <label>你的BMI值:<br><output type="number" name="result" for="a b"  step="0.1" >0</output></label>
                                                <br>
                                                <p><input type="submit" value="清空"></p>       
                                        </form>  
                                    </fieldset> 
                                </p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-sm-6">
                        
                        <div class="card border border-2 border-secondary p-3 mb-2 bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">第二種BMI做法</h5>
                                <p class="card-text" >
                                    <fieldset style="font-size: 16pt;">
                                        <legend>請輸入您的身高體重</legend>
                                        
                                            
                                                <p>體重:<input type="number" id="weight" >Kg</p>
                                                <p>身高:<input type="number" id="height" >Cm</p>
                                                <br>
                                                <br>
                                                <p><button onclick="Cal()">開始計算</button></p>
                                                <br>
                                                <p>你的BMI值:<br><output type="text" id="BMI" >0</output></p>
                                                <br>
                                                <p><input type="submit" value="清空" ></p>       
                                    </fieldset>    
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p class="text-end text-muted"> 
            Updated on 2021/06/15 by 小紀
        </p>
    </footer>
